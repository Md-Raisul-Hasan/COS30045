<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Migration Visualisation</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="script/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
</head>

<body>
    <div id="map-container">
        <h2>World Migration Map</h2>
        <div id="map">
        </div>
        <svg id="legendLinear"></svg>
        <div id="year-input-container">
          <input type="range" min="1990" max="2018" value="1990" class="slider" id="year-input">
          <label for="year-input" id="year-label">Showing migration geo-data for: 2018</label>
      </div>
    </div>
    <div id="chart-container">
      <div class="chart" id="chart1">
        <h2><p id="country-label">Migration Data</p></h2>
        <div id="chart">
          Toggle Pie/Bar Chart
          <input type="checkbox" id="switch" onclick="changeChartType()"/>
          <label for="switch"></label>
        </div>
        <button id="bar-chart-btn">Bar Chart</button>
        <button id="pie-chart-btn">Pie Chart</button>
        </p>
      </div>
      <div id="chart">
        <div id="lineChart" style="margin-top:0px;"></div>  <!-- adjust the margin-top value if needed -->
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script/search.js" type="text/javascript"></script>
    <script src="script/common.js"></script>
    <script src="script/map.js"></script>
    <script src="script/barPieChart.js"></script>
    <script src="script/lineChart.js"></script>
    <script>updateLinechart("Canada")</script>
</body>

</html>
